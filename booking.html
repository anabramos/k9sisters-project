    <!-- Section: Booking Form -->
<section>
    <div class="blue-background dog-background">
        <div class="section-container">
        <form action="booking-confirmation.html" method="get" id="booking-form">
            <fieldset>
                <legend>Book here!</legend>
            <h3>Owner's details</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Mobile number</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <h3>Dog's details</h3>
            <div class="form-group">
                <label for="dog-name">Name</label>
                <input type="text" id="dog-name" name="dog-name" required>
            </div>
            <div class="form-group">
                <label for="breed">Breed</label>
                <input type="text" id="breed" name="breed" required>
            </div>
            <div class="form-group">
                <label for="allergies">Allergies</label>
                <input type="text" id="allergies" name="allergies" required>
            </div>
            <h3>Service</h3>
            <div class="form-group">
                <label for="service">I would like to book a ...</label>
                <select name="service" id="service" required>
                    <option selected disabled value hidden>Select your service of choice...</option>
                    <option value="intake">Intake conversation (1h) 0€</option>
                    <option value="full-care">Full day care (8h) 9am to 5pm	30€</option>
                    <option value="morning-care">Morning care (4h) 9am to 13pm	18€</option>
                    <option value="afternoon-care">Afternoon care (4h) 13pm to 17pm	18€</option>
                    <option value="sleepover">One night sleepover (14h) 18pm to 8am	40€</option>
                    <option value="weekend-sleepover">Weekend sleepover (48h)	85€</option>
                    <option value="prive-walk">Private walk (2h)	10€</option>
                    <option value="group-walk">Group walk (2h)	6€</option>
                    <option value="morning-play">Morning play-date 9am to 13pm	15€</option>
                    <option value="afternoon-play">Afternoon play-date 13pm to 17pm	15€</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" min="2021-08-18" max="2021-10-21" required>
            </div>
            <h3>Payment Method</h3>
            <div class="radio-button">
                <input type="radio" id="credit-card" name="payment" value="credit-card" required>
                <label for="credit-card">Credit Card</label>
            </div>
            <div class="radio-button">
                <input type="radio" id="direct-transfer" name="payment" value="direct-transfer">
                <label for="direct-transfer">Direct Transfer</label>
            </div>
            <div class="booking-buttons">
                <button type="submit" name="submit-booking" class="submit-button">Make a booking!</button>
                <button type="reset" name="reset-booking" class="reset-button">Clear form</button>
            </div>
        </fieldset>
        </form>
    </div>
    </div>
</section>
